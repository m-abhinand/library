databaseChangeLog:
  - changeSet:
      id: books
      author: you
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(100)
              - column:
                  name: author
                  type: VARCHAR(100)

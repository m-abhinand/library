databaseChangeLog:
  - changeSet:
      id: users
      author: you
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(100)
              - column:
                  name: password
                  type: VARCHAR(100)
              - column:
                  name: role
                  type: VARCHAR(50)
